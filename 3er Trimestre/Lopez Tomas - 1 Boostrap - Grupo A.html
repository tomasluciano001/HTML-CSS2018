<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Bootstrap</title>
    <style>
        .container{
            background: pink;
        }
        .row{
            background: orange;
        }
        .col-md-4{
            background: lime;
        }
        .row div:nth-child(1){
            background: purple;
        }
        .row div:nth-child(2){
            background: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hola mundo</h1>
        <div class="row">
            <h3>Fila</h3>
        </div>
    
        <div class="row">
            <div class="col-md-4">6</div>
            <div class="col-md-4">6</div>
            <div class="col-md-4">6</div>
        </div>
        <h1>footer</h1>
    </div>
</body>
</html>
