    <h1>World Wide Web</h1>
    <hr>
    <p>En informática, la <strong>World Wide Web (WWW) o red informática mundial</strong> es un sistema que funciona a 
        través de internet, por el cual se pueden transmitir diversos tipos de datos a través del 
        Protocolo de Transferencia de Hipertextos o HTTP, que son los enlaces de la página web.
    </p>
